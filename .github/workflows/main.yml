name: LeadMagnate API Deployment (Self-Hosted Docker)

on:
  push:
    branches:
      - master

jobs:
  deploy-api:
    runs-on: self-hosted

    steps:
      # ğŸ§¹ Clean old API code
      - name: ğŸ§¹ Clean old API code
        run: |
          echo "Deleting old LeadMagnate code..."
          sudo rm -rf /var/www/leadmagnate-api
          sudo rm -f /var/www/docker-compose.yml

      # ğŸ“ Create folder and set permissions
      - name: ğŸ“ Create folder and set permissions
        run: |
          sudo mkdir -p /var/www/leadmagnate-api
          sudo chown -R $USER:$USER /var/www

      # â¬‡ï¸ Clone API Repo
      - name: â¬‡ï¸ Clone API Repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          GH_PAT=$(echo -n "$GH_PAT" | tr -d '\r\n')
          git clone "https://$GH_PAT@github.com/FXCareers/LeadMagnate.git" /var/www/leadmagnate-api

      # ğŸ³ Create Docker Compose File for API
      - name: ğŸ³ Create Docker Compose File for API
        run: |
          cat <<'EOF' | sudo tee /var/www/docker-compose.yml
          services:
            api:
              build:
                context: ./leadmagnate-api
              container_name: leadmagnate-api
              image: leadmagnate-api:latest
              ports:
                - "6001:6001"         # âœ… Port updated to 6001
              restart: always
              environment:
                PORT: 6001            # âœ… Pass port inside container
                DB_USER: root
                DB_HOST: mysql-db
                DB_NAME: lead_magnate
                DB_PASSWORD: "Yawealth@123#$"
                DB_PORT: 3306
                DB_DIALECT: mysql
              networks:
                - leadmagnate_network

          networks:
            leadmagnate_network:
              external: true
          EOF

      # ğŸ§¹ Clean up dangling Docker images & volumes
      - name: ğŸ§¹ Clean up dangling Docker images & volumes
        run: |
          docker image prune -f || true
          docker volume prune -f || true

      # ğŸ—„ï¸ Docker Disk Usage Report
      - name: ğŸ—„ï¸ Docker Disk Usage Report
        run: |
          echo "=== Docker System Disk Usage ==="
          docker system df
          echo ""
          echo "=== Docker Volumes Size ==="
          for volume in $(docker volume ls -q); do
            size=$(sudo du -sh /var/lib/docker/volumes/$volume/_data 2>/dev/null | awk '{print $1}')
            echo "Volume: $volume  Size: ${size:-0}"
          done

      # ğŸ³ Ensure network exists
      - name: ğŸ³ Ensure network exists
        run: |
          docker network inspect leadmagnate_network >/dev/null 2>&1 || docker network create leadmagnate_network

      # ğŸ³ Connect existing MySQL container to network
      - name: ğŸ³ Connect existing MySQL container to network
        run: |
          docker network connect leadmagnate_network mysql-db || true

      # ğŸ³ Deploy API Container
      - name: ğŸ³ Deploy API Container
        run: |
          cd /var/www
          docker compose up --build -d

      # âœ… Show API container logs
      - name: âœ… Show API container logs
        run: |
          docker logs --tail 50 leadmagnate-api
